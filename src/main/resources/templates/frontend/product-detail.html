<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/frontend/layout/css :: css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sản phẩm</title>
    <link rel="icon" type="image/x-icon" href="/frontend/img/shop-icon.png">

</head>

<body>
	
    <div class="wrapper">
    
        <!-- header -->
		<div th:replace="/frontend/layout/header :: header"></div>
    	
        <main class="main">
            <div class="main__breadcrumb">
                <div class="container">
<!--                     <div class="bread-crumb"> -->
<%--                     	<img alt="" src="/frontend/img/order-1.jpg"> --%>
<!--                     </div> -->
                </div>
            </div>
            <div class="main__section">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-3 none block">
                            <div class="section__sidebar-widget">
                                <div class="widget__inner">
                                    <div class="widget__list">
                                        <img alt="" src="/frontend/img/petshope.webp" width="300px" height="180px">
                                    </div> <br> <br><br>
                                     <div class="widget__list">
                                        <img alt="" src="/frontend/img/cat_ava.jpg" width="300px" height="180px">
                                    </div> <br> <br><br>
                                     <div class="widget__list">
                                        <img alt="" src="/frontend/img/dog_ava.jpg" width="300px" height="180px">
                                    </div> <br><br><br>
                                    
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-9 col-12">
                            
                            <form class="form-inline" action="/product-detail" method="get">
	                            <div class="section__product-detail">
	                                <div class="row">
	                                    <div class="col-12 col-lg-5">
	                                        <div class="product__detail-img">
	                                            <div class="swiper myProduct">
	                                                <div class="swiper-wrapper">
	                                                	
	                                                	<c:forEach items="${productImages }" var="productImage">
		                                                    <div class="swiper-slide">
<!-- 		                                                    class="swiper__product-img" -->
		                                                        <img src="/UploadFiles/${productImage.path }" alt=""
		                                                            width="390px" height="300px">
		                                                    </div>
	                                                    </c:forEach>
	                                                </div>
	                                                <!-- <div class="swiper-button-next"></div>
	                                                <div class="swiper-button-prev"></div> -->
	                                                <div class="swiper-pagination"></div>
	                                            </div>
	                                        </div>
	                                    </div>
	                                    <div class="col-12 col-lg-7">
	                                        <div class="product__detail-summery">
	                                            <div class="product__header mb-10">
	                                                <h2 class="product__header-title">${product.name }</h2>
	                                            </div>
	                                            <div class="product__price mb-10">
	                                                <span class="curr__price">
	                                                	<fmt:formatNumber value="${product.price }" minFractionDigits="0"></fmt:formatNumber>
															<sup>vnđ</sup>
	                                                </span>
	                                              <%--   <span class="old__price"></span> --%>
	                                            </div>
	                                            <%-- <div class="product__code mb-10">
	                                                <span>Mã đơn hàng: ABC123</span>
	                                            </div>
	                                            --%>
	                                            <div class="product__inventroy mb-10">
	                                                <span class="inventroy-title">Tình trạng: </span>
	                                                <span class="inventory__varient">Còn hàng</span>
	                                            </div>
	                                            <div class="product__quantity mb-10">
	                                                <span>
	                                                    Số lượng:
	                                                </span>
	                                                <div class="quantity__plus mb-10">
	                                                    <input type="number" name="quantity" id="quantity" value="0">
	                                                </div>
	                                            </div>
	                                            <div class="product__cart-button">
	                                                <span class="add-cart-heart">
	                                                	<a href="" >
	                                                    	<i class='bx bx-heart'></i>
	                                                	</a>
	                                                </span>
	                                                <span class="add-cart-heart">
	                                                    <a onclick="addToCart(${product.id }, '${product.name}')">
	                                                    	<i class='bx bx-cart'></i></a>
	                                                </span>
	                                            </div>
	                                        </div>
	                                    </div>
	                                </div>
	                            </div>
                            </form>
                            <!-- chi tiết sản phẩm -->
                            <div class="section__product-description">
                                <h2 class="detail__heading">
                                    Chi tiết sản phẩm
                                </h2>
                                <div class="detail__text">
                                	<p>${product.detailDescription }</p>
                                </div>
                            </div>

                            <!-- sản phẩm tương tự -->                            
                            <div class="related__products">
                                <div class="main__products-title">
                                    <p>Sản phẩm tương tự</p>
                                </div>
                                <div class="row">
                                    <div class="swiper myRelated">
                                        <div class="swiper-wrapper">
                                            <c:forEach items="${productHot }" var="product">
                                            <div class="swiper-slide">
                                                <div class="product">
                                                    <div class="thumb">
                                                        <a href="/product-detail/${product.id}" class="image">
<!--                                                         class="fit-img zoom-img" -->
						                                            <img src="/UploadFiles/${product.avatar}" width="333px" height="300px" >
						                                </a>
                                                        <span class="badges">
					                                            <span class="new">new</span>
						                                 </span>
                                                    </div>
                                                    <div class="content">
                                                        <a href="/product-detail/${product.id}" class="content-link">
				                                            <h5 class="title">${product.name }</h5>
				                                        </a>
                                                        <span class="price">
				                                            <!-- <span class="old">20.000.000đ</span> -->
				                                            <span class="new">
				                                            	<fmt:formatNumber value="${product.price }" minFractionDigits="0"></fmt:formatNumber>
				                                            	<sup>VNĐ</sup>
				                                            </span>
				                                        </span>
                                                        <span class="symbol">
				                                            <a href="#"><i class='bx bx-heart'></i></a>
															<!--nút thêm giỏ hàng -->
				                                            <button type="button" onclick="addToCart(${product.id}, 1, '${product.name}')"><i class='bx bx-cart'></i></button>
				                                        </span>

                                                    </div>
                                                </div>
                                                
                                            </div>
                                            </c:forEach>
                                        </div>
                                        <div class="swiper-button-next next"></div>
                                        <div class="swiper-button-prev prev"></div>
                                        <div class="swiper-pagination"></div>
                                    </div>
                                </div>
                            </div>
                            
                            <div>
                            	<h2 style="color: red">Here is comment</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- footer -->
		<div th:replace="/frontend/layout/footer :: footer"></div>

		<div class="scroll__top">
			<i class='bx bx-up-arrow-alt'></i>
		</div>

    </div>
    
    <!-- js -->
	<div th:replace="/frontend/layout/js :: js"></div>

	<!-- Add to cart -->
	<script type="text/javascript">
		addToCart = function(_productId, _productName) {		
			//alert("Thêm "  + _quantity + " sản phẩm '" + _productName + "' vào giỏ hàng ");
			let data = {
				id: _productId, //lay theo id
				name: _productName,
				quantity: jQuery("#quantity").val(),
				
			};
				
			//$ === jQuery
			jQuery.ajax({
				url : "/add-to-cart",
				type : "POST",
				contentType: "application/json",
				data : JSON.stringify(data),
				dataType : "json", //Kieu du lieu tra ve tu controller la json
				
				success : function(jsonResult) {
					alert(jsonResult.code + ": " + jsonResult.message);
					let totalProducts = jsonResult.totalCartProducts;
					$("#totalCartProducts").html(totalProducts);
				},
				
				error : function(jqXhr, textStatus, errorMessage) {
					alert(jsonResult.code + ': Đã có lỗi xay ra...!')
				},
			});
		}
	</script>
</body>

</html>
